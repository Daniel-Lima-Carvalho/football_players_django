{% extends 'players/base.html' %}

{% block content %}
<div class="row justify-content-md-center">
    <div class="col-sm-6 text-center">
        <h3 class="h3">Update Player</h3>
    </div>
</div>
<div class="row justify-content-md-center">
    <div class="col-sm-6">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Players's name">
            </div>
            <br>
            <div class="form-group">
                <label for="team">Team</label>
                <input type="text" class="form-control" id="team" placeholder="Players's team">
            </div>
            <br>
            <div class="form-group">
                <label for="position">Position</label>
                <input type="text" class="form-control" id="position" placeholder="Players's position">
            </div>
            <br>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
