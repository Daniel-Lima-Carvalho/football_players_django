{% extends 'players/base.html' %}

{% block content %}
<div class="row justify-content-md-center">
    <div class="col-sm-6 text-center">
        <h3 class="h3">Update Player</h3>
    </div>
</div>
<div class="row justify-content-md-center">
    <div class="col-sm-6">
        <form method="POST" action="/update/{{player.id}}"> {% csrf_token %}
            <input type="hidden" name="method" value="PUT">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" value="{{ player.name }}" class="form-control" id="name" name='name' aria-describedby="name" placeholder="Player name">
            </div>
            <br>
            <div class="form-group">
                <label for="team">Team</label>
                <input type="text" value="{{ player.team }}" class="form-control" id="team" name='team' placeholder="Player team">
            </div>
            <br>
            <div class="form-group">
                <label for="position">Position</label>
                <input type="text" value="{{ player.position }}" class="form-control" id="position" name='position' placeholder="Player position">
            </div>
            <br>
            <div class="form-group">
                <label for="position">Picture URL</label>
                <input type="text" value="{{ player.picture }}" class="form-control" id="picture" name='picture' placeholder="Player picture url">
            </div>
            <br>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
