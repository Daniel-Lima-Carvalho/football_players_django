{% extends 'players/base.html' %}

{% block content %}
<div class="row">
  <div class="col-sm">
    {% if players %}
    <table class="players-table table table-dark table-striped">
        <tr>
            <th>Name</th>
            <th>Team</th>
        </tr>
        {% for player in players%}
        <tr>
            <td>{{ player.name }}</td>
            <td>{{ player.team }}</td>
        </tr>
        {%endfor%}
    </table>
    {% else %}
        <p>No players available.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
